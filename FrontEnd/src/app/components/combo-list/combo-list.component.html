<h2>Combos</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
      <th>Taco Name</th>
      <th>Drink Name</th>
    </tr>
  </thead>
  <tbody>
    @for (combo of combos; track combo.id) {
    <tr>
      <td>{{ combo.name }}</td>
      <td>{{ combo.cost | currency }}</td>
      <td>{{ combo.taco.name }}</td>
      <td>{{ combo.drink.name }}</td>
    </tr>
    }
  </tbody>
</table>
